<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES,TABEL,LIST</title>
    <link rel="stylesheet" href="STYLE2.CSS">
 </head>
<body>
    <img width="230" src="anime boy.jpg" alt=" random pic">
    <table>
        <caption> it is what it is </caption>
        <tr>
            <th rowspan="1">first</th>
            <th rowspan="1">table</th>
        </tr>
        <tr>
            <td colspan="2">one</td>
            <td colspan="2">one</td>
            <td colspan="2">one</td>
            <td colspan="2">one</td>
        </tr>
        <tr>
            <td>two</td>
            <td>two</td>
            <td>two</td>
            <td>two</td>
            <td>two</td>
            <td>two</td>
            <td>two</td>
            <td>two</td>
        </tr>
        <tr>
            <td>three</td>
            <td>three</td>
            <td>three</td>
            <td>three</td>
            <td>three</td>
            <td>three</td>
            <td>three</td>
            <td>three</td>
        </tr>
    </table>

    <ul>
        <li type="disc">hi</li>
        <li type="star">hello</li>
        <li type="square">konichiwa</li>
    </ul>
    <ol >
        <li type="i">hi</li>
        <li type="I">hello</li>
        <li type="a">konichiwa</li>
    </ol>
    <dl>
        <dt>html</dt>
        <dd>html's full form is hyper text markup language</dd>
    </dl>
</body>
</html>
